
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vingtaine - Connexion</title>
  <link rel="stylesheet" href="login_styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js" type="module"></script>
  <script src="login_script.js" type="module" defer></script>
</head>
<body>
  <div class="container">
    <div class="logo-container"> 
      <img src="images/Selo_vingt.png" alt="Logo de l'entreprise" class="logo">
    </div>

    <h1>Bienvenue sur Vingtaine</h1>

    <div class="login-container">
      <button id="google-login" class="btn google">Connexion avec Google</button>
      <button id="facebook-login" class="btn facebook">Connexion avec Facebook</button>
      <hr>
      <form id="email-login-form">
        <input type="email" id="email" placeholder="Adresse e-mail" required>
        <input type="password" id="password" placeholder="Mot de passe" required>
        <button type="submit" class="btn primary">Se connecter</button>
      </form>
    </div>
  </div>
</body>
</html>
