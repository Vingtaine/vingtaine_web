<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vingtaine - Connexion</title>
  <link rel="stylesheet" href="css/login_styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js" type="module"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
  <script>
    var version = new Date().getTime();
    var script = document.createElement("script");
    script.type = "module";
    script.src = "js/login_script.js?=" + version;
    document.body.appendChild(script);

    script.src = "js/config.js?=" + version;
    document.body.appendChild(script);  
  </script>
  <div class="container">
    <div class="logo-container">
      <img src="images/icon.png" alt="Vingtaine" class="logo">
    </div>

    <h1>Bienvenue sur Vingtaine</h1>

    <div class="login-container">
      <button id="google-login" class="btn google">Connexion avec Google</button>
      <button id="facebook-login" class="btn facebook">Connexion avec Facebook</button>
      <hr>
      <div id="email-login-form">
        <input type="email" id="email" placeholder="Adresse e-mail" required>
        <input type="password" id="password" placeholder="Mot de passe" required>
        <button type="button" id="user-pwd-login" class="btn primary">Se connecter</button>
      </div>
    </div>
    <hr />
    <a href="privacy_policy.htm">Politique de confidentialit√©</a>
  </div>
</body>

</html>
