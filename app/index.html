    script.src = "js/config.js?=" + version;
    document.body.appendChild(script);  
  </script>

  <div class="containerpg">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./images/icon.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
          Vingtaine
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">

      <button id="google-login" class="btn google">Connexion avec Google</button>

      <div id="email-login-form">

        <input type="password" id="password" placeholder="Mot de passe" required>
        <button type="button" id="user-pwd-login" class="btn primary">Se connecter</button>
      </div>
    </div>
  </div>
